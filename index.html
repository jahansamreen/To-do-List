<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!--- Tailwind CSS & Daisy UI CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.18.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- Favicon -->
    <link rel="icon" href="res/to-do-list.png">
    <title>Todo List | By Samreen Jahan</title>
</head>

<body>

    <!-- Copyright -->
    <div class="author-text">
        <p>Made with ❤️ by <a href="https://github.com/jahansamreen" target="_blank"><b>Samreen Jahan</b></a>
        </p>
    </div>

    <div class="container">

        <header>
            <h1>Todo List</h1>
            <!-- Error message -->
            <div class="alert-message"></div>
            <div class="input-section">
                <input type="text" placeholder="Add a to-do..." class="input input-bordered input-info w-full max-w-xs" />
                <input type="date" class=" input input-bordered  input-info w-full max-w-xs schedule-date" />
                <button class="btn btn-info add-task-button">
                    <i class="bx bx-plus bx-sm"></i>
                </button>
            </div>
        </header>

        <div class="todos-filter">
            <div class="dropdown dropdown-bottom">
                <label tabindex="0" class="btn m-1">FILTER</label>
                <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a>All</a></li>
                    <li><a>Pending</a></li>
                    <li><a>Completed</a></li>
                </ul>
            </div>
            
            <button class="btn btn-info delete-all-btn">DELETE ALL</button>
            
        </div>

        
            <table class="table w-full">
                <!-- head -->
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="todos-list-body">
                </tbody>
            </table>
                
    </div>


    


    <!-- Theme Switcher -->
    <div class="theme-switcher">
        <div class="dropdown dropdown-left">
            <label tabindex="0" class="btn m-1" >
                <i class='bx bxs-palette bx-sm'></i>
            </label>

            <ul tabindex="0" class="dropdown-content  menu p-2 shadow bg-base-100 rounded-box w-52">
                <li class="theme-item" theme="valentine"><a>valentine</a></li>
                <li class="theme-item" theme="dark"><a>dark</a></li>
                <li class="theme-item" theme="light"><a>light</a></li>
                <li class="theme-item" theme="lemonade"><a>lemonade</a></li>
                <li class="theme-item" theme="retro"><a>retro</a></li>
                <li class="theme-item" theme="halloween"><a>halloween</a></li>
                <li class="theme-item" theme="coffee"><a>coffee</a></li>
                <li class="theme-item" theme="nord"><a>nord</a></li>
                <li class="theme-item" theme="autumn"><a>autumn</a></li>
                <li class="theme-item" theme="luxury"><a>luxury</a></li>
                <li class="theme-item" theme="night"><a>night</a></li>
            </ul>
        </div>
    </div>

    <!-- JS -->
    <script src="js/main.js"></script>
    <script src="js/theme_switcher.js"></script>
</body>

</html>
